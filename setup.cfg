[metadata]
license = MIT
license_file = LICENSE


[classifiers]
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Operating System :: Os Independent

[options]
    ultralytics==8.3.27
    opencv-python==4.10.0.84
    numpy==2.1.3
    python_requires = >=3.8

[options.extra_require]
    testing =
    pytest>=7.1.3
    mypy>=0.971
    flake8>=5.0.4
    tox>=3.25.1
    black>=22.8.0

[options.package_data]
simple-computervision = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py
